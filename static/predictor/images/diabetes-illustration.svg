<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <!-- Background -->
  <rect width="300" height="200" fill="#f0f7ff" rx="10" ry="10" />
  
  <!-- Glucose Meter -->
  <rect x="50" y="60" width="80" height="100" rx="5" ry="5" fill="#2c5282" />
  <rect x="60" y="70" width="60" height="40" rx="2" ry="2" fill="#ebf8ff" />
  <text x="90" y="95" font-family="Arial" font-size="14" fill="#2c5282" text-anchor="middle">120</text>
  <text x="90" y="110" font-family="Arial" font-size="8" fill="#ebf8ff" text-anchor="middle">mg/dL</text>
  
  <circle cx="90" cy="140" r="10" fill="#4299e1" />
  <circle cx="70" cy="140" r="5" fill="#4299e1" />
  <circle cx="110" cy="140" r="5" fill="#4299e1" />
  
  <!-- Insulin -->
  <rect x="180" y="70" width="15" height="80" fill="#4299e1" rx="2" ry="2" />
  <rect x="195" y="70" width="25" height="80" fill="#ebf8ff" rx="2" ry="2" stroke="#4299e1" stroke-width="2" />
  <rect x="195" y="75" width="25" height="70" fill="none" rx="1" ry="1" stroke="#4299e1" stroke-width="1" />
  
  <line x1="200" y1="85" x2="215" y2="85" stroke="#4299e1" stroke-width="1" />
  <line x1="200" y1="95" x2="215" y2="95" stroke="#4299e1" stroke-width="1" />
  <line x1="200" y1="105" x2="215" y2="105" stroke="#4299e1" stroke-width="1" />
  <line x1="200" y1="115" x2="215" y2="115" stroke="#4299e1" stroke-width="1" />
  <line x1="200" y1="125" x2="215" y2="125" stroke="#4299e1" stroke-width="1" />
  <line x1="200" y1="135" y2="135" x2="215" stroke="#4299e1" stroke-width="1" />
  
  <polygon points="207.5,50 202,70 213,70" fill="#4299e1" />
  
  <!-- Title -->
  <text x="150" y="40" font-family="Arial" font-size="16" font-weight="bold" fill="#2c5282" text-anchor="middle">Diabetes Health Monitoring</text>
  <text x="150" y="175" font-family="Arial" font-size="12" fill="#4a5568" text-anchor="middle">AI-Powered Prediction and Management</text>
</svg> 